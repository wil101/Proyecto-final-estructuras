<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Inventario.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                  <label for="nombreItem" class="form-label">Nombre del artículo</label>
                  <input type="text" class="form-control" id="nombreItem">
                </div>
                <div class="mb-3">
                  <label for="cantidadItem" class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidadItem">
                </div>
                <div class="mb-3">
                    <label for="cantidadItem" class="form-label">Subcantidad</label>
                    <input type="number" class="form-control" id="subCantidadItem">
                </div>
                
            </form>
            <div class="botonAgregar">
                <a href="#" class="btn btn-primary" onclick="agregarItem()">Agregar artículo</a>
            </div>
            <div class="botonVer">
                <a href="#" class="btn btn-primary" onclick="verItems()">Ver items</a>
            </div>
            <div>
                <a href="#" class="btn btn-primary" onclick="eliminarItems()">Eliminar items</a>
            </div>
            
            <div id="items"></div>
        </div>
    </div>
</body>
<!-- importo Firebase -->
<script type="module" src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<!-- Importo archivos -->
<script type="module" src="/back_end/inventario.js"></script>
<script type="module" src="/base de datos/GuardarInventario.js"></script>
<script type="module" src="/base de datos/Configuracion.js"></script>
<script type="module" src="/back_end/actualizarInventario.js"></script>
<script type="module" src="/back_end/borrarInventario.js"></script>
<script type="module" src="/back_end/verInventario.js"></script>
</html>
